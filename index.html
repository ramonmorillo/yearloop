<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YearLoop Pro // Panel de Gesti√≥n</title>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(23, 23, 27, 0.9);
            --accent: #10b981;
            --text: #f8fafc;
            /* Colores de los 3 estados */
            --s-pendiente: #475569; /* Gris */
            --s-proceso: #f59e0b;   /* √Åmbar */
            --s-cerrado: #10b981;   /* Verde */
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #050505 80%);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 1300px; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 30px 0; }
        .logo { font-size: 22px; font-weight: 900; letter-spacing: -0.05em; }
        .logo span { color: var(--accent); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        .q-card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px; padding: 24px;
            display: flex; flex-direction: column; min-height: 400px;
        }

        .q-name { font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: #64748b; margin-bottom: 20px; }

        .item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px; padding: 16px; margin-bottom: 12px;
            border-left: 4px solid var(--s-pendiente);
            transition: all 0.3s ease;
        }

        /* Clases para los 3 estados */
        .item.st-0 { border-left-color: var(--s-pendiente); }
        .item.st-1 { border-left-color: var(--s-proceso); background: rgba(245, 158, 11, 0.03); }
        .item.st-2 { border-left-color: var(--s-cerrado); background: rgba(16, 185, 129, 0.03); opacity: 0.7; }

        .item-t { font-size: 14px; font-weight: 600; display: block; margin-bottom: 8px; }
        .item-m { font-size: 10px; color: #64748b; display: flex; gap: 8px; flex-wrap: wrap; }
        
        .badge { padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.05); color: #94a3b8; }
        .status-label { font-weight: 800; text-transform: uppercase; font-size: 8px; margin-right: 5px; }

        .btn-add {
            background: #fff; color: #000; border: none; padding: 14px;
            border-radius: 14px; font-weight: 700; font-size: 11px;
            text-transform: uppercase; cursor: pointer; margin-top: auto;
        }

        .controls { margin-top: 12px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 10px; }
        .btn-act { background: none; border: none; color: #475569; font-size: 9px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-act:hover { color: #fff; }

        footer { padding: 60px 0; text-align: center; font-size: 10px; color: #334155; letter-spacing: 0.2em; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">YEAR<span>LOOP</span> PRO</div>
            <button class="btn-act" onclick="exportData()" style="border:1px solid #334155; padding:8px 15px; border-radius:8px;">Backup Datos</button>
        </header>

        <div class="grid" id="main-grid"></div>

        <footer>SISTEMA DE GESTI√ìN OPERATIVA ‚Ä¢ 2026</footer>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('yl_pro_stable')) || { 1: [], 2: [], 3: [], 4: [] };
        const estados = ["Pendiente", "En Proceso", "Cerrado"];

        function render() {
            const g = document.getElementById('main-grid');
            g.innerHTML = '';
            localStorage.setItem('yl_pro_stable', JSON.stringify(db));

            for (let i = 1; i <= 4; i++) {
                const items = db[i].map((item, idx) => `
                    <div class="item st-${item.s}">
                        <span class="item-t">${item.t}</span>
                        <div class="item-m">
                            <span class="status-label" style="color:var(--s-${item.s === 0 ? 'pendiente' : (item.s === 1 ? 'proceso' : 'cerrado')})">${estados[item.s]}</span>
                            <span class="badge">üìÖ ${item.d || 'S/F'}</span>
                            ${item.l ? `<a href="${item.l}" target="_blank" style="color:var(--accent); text-decoration:none;" class="badge">üìé v.${item.v || '1'}</a>` : ''}
                        </div>
                        <div class="controls">
                            <button class="btn-act" onclick="st(${i},${idx})">üîÑ Cambiar Estado</button>
                            <button class="btn-act" style="margin-left:auto; color:#451a1a" onclick="dl(${i},${idx})">Eliminar</button>
                        </div>
                    </div>`).join('');

                g.innerHTML += `
                    <div class="q-card">
                        <span class="q-name">Trimestre 0${i}</span>
                        <div style="flex-grow:1">${items || '<p style="font-size:11px; color:#334155; text-align:center;">Vac√≠o</p>'}</div>
                        <button class="btn-add" onclick="ad(${i})">A√±adir Objetivo</button>
                    </div>`;
            }
        }

        function ad(q) {
            const t = prompt("¬øQu√© quieres lograr?"); if (!t) return;
            const d = prompt("Fecha/Plazo:");
            const l = prompt("Link a documento (opcional):");
            const v = l ? prompt("Versi√≥n:") : "";
            db[q].push({ t, d, l, v, s: 0 }); // s:0 = Pendiente
            render();
        }

        function st(q, i) { 
            db[q][i].s = (db[q][i].s + 1) % 3; // Rota entre 0, 1 y 2
            render(); 
        }
        
        function dl(q, i) { if(confirm("¬øEliminar?")) { db[q].splice(i, 1); render(); } }
        
        function exportData() {
            const b = new Blob([JSON.stringify(db)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup-yearloop.json'; a.click();
        }

        render();
    </script>
</body>
</html>
