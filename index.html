
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YearLoop Pro // Ram√≥n Morillo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e2e8f0; font-family: ui-sans-serif, system-ui, sans-serif; }
        .glass-card { background: rgba(18, 18, 23, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); }
        .done { text-decoration: line-through; opacity: 0.3; filter: grayscale(100%); }
        .date-badge { background: rgba(99, 102, 241, 0.1); color: #818cf8; border: 1px solid rgba(99, 102, 241, 0.2); }
        .link-badge { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 via-black to-black">
    <div class="max-w-7xl mx-auto w-full">
        <nav class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-3">
                <div class="h-6 w-6 rounded-full bg-gradient-to-tr from-indigo-500 to-emerald-500 shadow-[0_0_20px_rgba(16,185,129,0.3)]"></div>
                <h1 class="text-2xl font-black tracking-tighter italic text-white">Year<span class="text-emerald-400">Loop</span><span class="text-[10px] ml-1 text-slate-500 uppercase font-bold tracking-widest">Pro</span></h1>
            </div>
            <button onclick="exportData()" class="text-[10px] uppercase tracking-[0.2em] font-bold text-slate-500 hover:text-white transition-all">Exportar Datos</button>
        </nav>

        <div class="text-center mb-16">
            <h2 class="text-5xl font-extrabold mb-3 tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-500">Gesti√≥n de Objetivos.</h2>
            <p class="text-slate-500 text-lg">Centraliza tus planes, fechas y documentos de 2026.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8" id="main-grid"></div>
    </div>

    <footer class="mt-24 text-center border-t border-white/5 pt-10 pb-12">
        <p class="text-[10px] uppercase tracking-[0.4em] text-slate-600">
            System Architecture by <span class="text-emerald-400 font-bold uppercase">Ram√≥n Morillo</span> ‚Ä¢ 2026
        </p>
    </footer>

    <script>
        let data = JSON.parse(localStorage.getItem('yearloop_pro_v1')) || { 1: [], 2: [], 3: [], 4: [] };
        
        const qs = [
            { id: 1, title: 'Q1 ¬∑ Cimientos', color: 'indigo-400' },
            { id: 2, title: 'Q2 ¬∑ Impulso', color: 'blue-400' },
            { id: 3, title: 'Q3 ¬∑ Impacto', color: 'emerald-400' },
            { id: 4, title: 'Q4 ¬∑ Cierre', color: 'rose-400' }
        ];

        function render() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            localStorage.setItem('yearloop_pro_v1', JSON.stringify(data));

            qs.forEach(q => {
                const tasksHtml = data[q.id].map((t, i) => `
                    <div class="bg-white/[0.03] p-5 rounded-2xl border border-white/5 group hover:bg-white/[0.06] transition-all mb-4">
                        <div class="flex justify-between items-start mb-3">
                            <span onclick="toggle(${q.id}, ${i})" class="text-sm font-semibold cursor-pointer leading-snug ${t.done ? 'done' : 'text-slate-200'}">${t.text}</span>
                            <button onclick="del(${q.id}, ${i})" class="text-slate-700 hover:text-red-400 transition-colors ml-2 text-xl">&times;</button>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${t.date ? `<span class="px-2 py-0.5 rounded text-[9px] font-bold uppercase date-badge">${t.date}</span>` : ''}
                            ${t.link ? `<a href="${t.link}" target="_blank" class="px-2 py-0.5 rounded text-[9px] font-bold uppercase link-badge hover:bg-emerald-500 hover:text-white transition-all">üìé Doc</a>` : ''}
                        </div>
                    </div>
                `).join('');

                grid.innerHTML += `
                    <div class="glass-card rounded-[2.5rem] p-7 flex flex-col shadow-2xl transition-all hover:border-white/10">
                        <h3 class="font-black text-xs uppercase tracking-[0.2em] mb-6 text-${q.color}">${q.title}</h3>
                        <div class="flex-grow">${tasksHtml || '<p class="text-[10px] text-slate-700 italic text-center py-4">Bandeja de entrada vac√≠a</p>'}</div>
                        <button onclick="add(${q.id})" class="mt-8 py-4 rounded-2xl bg-white text-black text-[11px] font-black uppercase tracking-[0.2em] hover:bg-${q.color} hover:text-white transition-all transform active:scale-95">
                            + Agendar √çtem
                        </button>
                    </div>`;
            });
        }

        function add(id) {
            const text = prompt("1. ¬øCu√°l es el objetivo?");
            if (!text) return;
            const date = prompt("2. ¬øFecha l√≠mite? (ej. 20 Marzo):");
            const link = prompt("3. Link a PDF/Word/Drive (opcional):");
            
            data[id].push({ text, date: date || '', link: link || '', done: false });
            render();
        }

        function toggle(id, i) { data[id][i].done = !data[id][i].done; render(); }
        function del(id, i) { if(confirm("¬øEliminar?")) { data[id].splice(i, 1); render(); } }
        
        function exportData() {
            const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `yearloop-backup.json`;
            a.click();
        }

        render();
    </script>
</body>
</html>
