<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg: #0a0a0c;
            --card: #16161a;
            --text: #f8fafc;
            --accent: #10b981;
            --pending: #475569;
            --doing: #f59e0b;
            --done: #10b981;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 1200px; }

        .header-panel { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #2d2d35; padding-bottom: 20px; }
        
        .status-legend { display: flex; gap: 15px; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 5px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; margin-bottom: 40px;
        }

        .q-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #2d2d35;
            display: flex; flex-direction: column;
            min-height: 350px;
        }

        .q-title { font-weight: 800; font-size: 14px; color: var(--accent); margin-bottom: 20px; display: block; }

        .item {
            background: #1f1f24;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid var(--pending);
        }

        .item.status-1 { border-left-color: var(--doing); }
        .item.status-2 { border-left-color: var(--done); opacity: 0.7; }

        .item-title { font-size: 13px; font-weight: 600; display: block; margin-bottom: 5px; }
        .item-meta { font-size: 10px; color: #94a3b8; display: flex; gap: 10px; flex-wrap: wrap; }
        
        .btn-doc { color: var(--accent); text-decoration: none; font-weight: bold; }

        .controls { margin-top: 10px; display: flex; gap: 5px; }
        .btn-small { background: #2d2d35; border: none; color: white; font-size: 9px; padding: 5px 8px; border-radius: 4px; cursor: pointer; }
        .btn-add { background: var(--accent); color: white; width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; margin-top: auto; }

        /* SECCIN DE GUA */
        .guide-section {
            background: #111115;
            border-radius: 20px;
            border: 1px dashed #2d2d35;
            padding: 30px;
            margin-top: 40px;
        }
        .guide-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .guide-item h4 { color: var(--accent); margin: 0 0 10px 0; font-size: 14px; text-transform: uppercase; }
        .guide-item p { font-size: 12px; color: #94a3b8; line-height: 1.6; margin: 0; }

        footer { margin-top: 50px; font-size: 10px; color: #475569; letter-spacing: 2px; text-align: center; width: 100%; padding-bottom: 30px; }
    </style>
</head>
