<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YearLoop Pro // Control Estrat√©gico</title>
    <style>
        :root {
            --bg: #050505;
            --card: rgba(23, 23, 27, 0.9);
            --accent: #10b981;
            --text: #f8fafc;
            --s-0: #475569; /* Pendiente */
            --s-1: #f59e0b; /* En Proceso */
            --s-2: #10b981; /* Cerrado */
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #050505 80%);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 1300px; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; }
        .logo { font-size: 20px; font-weight: 900; letter-spacing: -0.05em; }
        .logo span { color: var(--accent); }

        /* SEM√ÅFOROS GLOBALES */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; margin-bottom: 30px;
            background: rgba(255,255,255,0.03);
            padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);
        }
        .stat { text-align: center; }
        .stat-val { font-size: 20px; font-weight: 800; display: block; }
        .stat-label { font-size: 9px; text-transform: uppercase; color: #64748b; letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }

        .q-card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px; padding: 22px;
            display: flex; flex-direction: column; min-height: 400px;
        }

        .q-name { font-size: 11px; font-weight: 800; text-transform: uppercase; color: #64748b; margin-bottom: 15px; }

        .item {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px; padding: 14px; margin-bottom: 12px;
            border-left: 4px solid var(--s-0);
            transition: all 0.3s ease;
        }

        .item.st-0 { border-left-color: var(--s-0); }
        .item.st-1 { border-left-color: var(--s-1); background: rgba(245, 158, 11, 0.05); }
        .item.st-2 { border-left-color: var(--s-2); background: rgba(16, 185, 129, 0.05); opacity: 0.8; }

        .item-t { font-size: 13px; font-weight: 600; display: block; margin-bottom: 6px; }
        .item-m { font-size: 9px; color: #64748b; display: flex; gap: 8px; align-items: center; }
        
        .badge { padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.05); }

        .btn-add {
            background: #fff; color: #000; border: none; padding: 12px;
            border-radius: 12px; font-weight: 700; font-size: 10px;
            text-transform: uppercase; cursor: pointer; margin-top: auto;
        }

        .controls { margin-top: 10px; display: flex; gap: 10px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 8px; }
        .btn-act { background: none; border: none; color: #475569; font-size: 9px; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        footer { padding: 40px; text-align: center; font-size: 9px; color: #334155; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">YEAR<span>LOOP</span> PRO</div>
            <button class="btn-act" onclick="exportData()" style="border:1px solid #334155; padding:6px 12px; border-radius:8px;">Backup</button>
        </header>

        <div class="dashboard" id="dash"></div>

        <div class="grid" id="main-grid"></div>

        <footer>SISTEMA DE CONTROL ESTRAT√âGICO ‚Ä¢ 2026</footer>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('yl_pro_final_v6')) || { 1: [], 2: [], 3: [], 4: [] };
        const estados = ["Pendiente", "En Proceso", "Cerrado"];

        function render() {
            const g = document.getElementById('main-grid');
            const d = document.getElementById('dash');
            g.innerHTML = '';
            localStorage.setItem('yl_pro_final_v6', JSON.stringify(db));

            let tTotal = 0, tProc = 0, tDone = 0;

            for (let i = 1; i <= 4; i++) {
                tTotal += db[i].length;
                tProc += db[i].filter(x => x.s === 1).length;
                tDone += db[i].filter(x => x.s === 2).length;

                const items = db[i].map((item, idx) => `
                    <div class="item st-${item.s}">
                        <span class="item-t">${item.t}</span>
                        <div class="item-m">
                            <b style="color:var(--s-${item.s === 0 ? '0' : (item.s === 1 ? '1' : '2')})">${estados[item.s]}</b>
                            <span class="badge">üìÖ ${item.d || 'S/F'}</span>
                            ${item.l ? `<a href="${item.l}" target="_blank" style="color:var(--accent); text-decoration:none;">üìé v.${item.v || '1'}</a>` : ''}
                        </div>
                        <div class="controls">
                            <button class="btn-act" onclick="st(${i},${idx})">üîÑ Estado</button>
                            <button class="btn-act" style="margin-left:auto; color:#451a1a" onclick="dl(${i},${idx})">√ó</button>
                        </div>
                    </div>`).join('');

                g.innerHTML += `
                    <div class="q-card">
                        <span class="q-name">Trimestre 0${i}</span>
                        <div style="flex-grow:1">${items || '<p style="font-size:10px; color:#334155; text-align:center;">Vac√≠o</p>'}</div>
                        <button class="btn-add" onclick="ad(${i})">+ A√±adir</button>
                    </div>`;
            }

            const perc = tTotal > 0 ? Math.round((tDone / tTotal) * 100) : 0;
            d.innerHTML = `
                <div class="stat"><span class="stat-val">${tTotal}</span><span class="stat-label">Total</span></div>
                <div class="stat"><span class="stat-val" style="color:var(--s-1)">${tProc}</span><span class="stat-label">En Proceso</span></div>
                <div class="stat"><span class="stat-val" style="color:var(--s-2)">${tDone}</span><span class="stat-label">Completados</span></div>
                <div class="stat" style="border-left:1px solid #2d2d35"><span class="stat-val" style="color:var(--accent)">${perc}%</span><span class="stat-label">Cumplimiento Global</span></div>
            `;
        }

        function ad(q) {
            const t = prompt("Objetivo / Documento:"); if (!t) return;
            const d = prompt("Fecha:");
            const l = prompt("Link (opcional):");
            const v = l ? prompt("Versi√≥n:") : "";
            db[q].push({ t, d, l, v, s: 0 }); render();
        }

        function st(q, i) { db[q][i].s = (db[q][i].s + 1) % 3; render(); }
        function dl(q, i) { if(confirm("¬øEliminar?")) { db[q].splice(i, 1); render(); } }
        function exportData() {
            const b = new Blob([JSON.stringify(db)], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click();
        }

        render();
    </script>
</body>
</html>
