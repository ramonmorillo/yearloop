<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YearLoop Pro // Ramón Morillo</title>
    <style>
        /* CSS INTERNO: No depende de conexiones externas */
        :root {
            --bg: #050505;
            --card: #121217;
            --accent: #10b981;
            --text: #e2e8f0;
            --q1: #818cf8; --q2: #60a5fa; --q3: #10b981; --q4: #fb7185;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-h-screen;
        }

        .container { max-width: 1200px; w-full: 100%; width: 100%; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; }
        
        .logo { font-size: 24px; font-weight: 900; letter-spacing: -1px; italic: italic; }
        .logo span { color: var(--accent); }

        .hero { text-align: center; margin-bottom: 60px; }
        .hero h2 { font-size: 42px; margin-bottom: 10px; letter-spacing: -1px; }
        .hero p { color: #64748b; font-size: 18px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .glass-card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 30px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            min-height: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h3 { font-size: 12px; uppercase: uppercase; letter-spacing: 2px; margin-bottom: 25px; border-bottom: 2px solid; padding-bottom: 10px; display: inline-block; }
        
        .q1 h3 { color: var(--q1); border-color: var(--q1); }
        .q2 h3 { color: var(--q2); border-color: var(--q2); }
        .q3 h3 { color: var(--q3); border-color: var(--q3); }
        .q4 h3 { color: var(--q4); border-color: var(--q4); }

        .task {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .task-text { font-size: 14px; font-weight: 600; cursor: pointer; display: block; margin-bottom: 8px; }
        .done { text-decoration: line-through; opacity: 0.3; }

        .badge {
            font-size: 9px;
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 5px;
            background: rgba(129, 140, 248, 0.1);
            color: var(--q1);
            text-transform: uppercase;
        }

        button.add-btn {
            margin-top: auto;
            background: white;
            color: black;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        button.add-btn:hover { background: var(--accent); color: white; transform: scale(1.02); }

        footer { margin-top: 80px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 30px; width: 100%; }
        footer p { font-size: 10px; letter-spacing: 4px; color: #475569; text-transform: uppercase; }

        .export-btn { background: none; border: 1px solid #334155; color: #64748b; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 10px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo italic">Year<span>Loop</span>Pro</div>
            <button class="export-btn" onclick="exportData()">Exportar Datos</button>
        </header>

        <div class="hero">
            <h2>Gestión de Objetivos.</h2>
            <p>Tu plan estratégico para 2026.</p>
        </div>

        <div class="grid" id="main-grid"></div>
    </div>

    <footer>
        <p>System Architecture by <b>Ramón Morillo</b> • 2026</p>
    </footer>

    <script>
        let data = JSON.parse(localStorage.getItem('yearloop_final_v3')) || { 1: [], 2: [], 3: [], 4: [] };
        
        const qs = [
            { id: 1, title: 'Q1 · Cimientos', class: 'q1' },
            { id: 2, title: 'Q2 · Impulso', class: 'q2' },
            { id: 3, title: 'Q3 · Impacto', class: 'q3' },
            { id: 4, title: 'Q4 · Cierre', class: 'q4' }
        ];

        function render() {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            localStorage.setItem('yearloop_final_v3', JSON.stringify(data));

            qs.forEach(q => {
                const tasksHtml = data[q.id].map((t, i) => `
                    <div class="task">
                        <span onclick="toggle(${q.id}, ${i})" class="task-text ${t.done ? 'done' : ''}">${t.text}</span>
                        ${t.date ? `<span class="badge">${t.date}</span>` : ''}
                        <button onclick="del(${q.id}, ${i})" style="float:right; background:none; border:none; color:#475569; cursor:pointer;">×</button>
                    </div>
                `).join('');

                grid.innerHTML += `
                    <div class="glass-card ${q.class}">
                        <h3>${q.title}</h3>
                        <div style="flex-grow:1">${tasksHtml || '<p style="font-size:10px; color:#334155; text-align:center;">Vació</p>'}</div>
                        <button class="add-btn" onclick="add(${id=q.id})">+ Agendar Ítem</button>
                    </div>`;
            });
        }

        function add(id) {
            const t = prompt("¿Qué quieres lograr?");
            if (!t) return;
            const d = prompt("¿Para cuándo?");
            data[id].push({ text: t, date: d || '', done: false });
            render();
        }

        function toggle(id, i) { data[id][i].done = !data[id][i].done; render(); }
        function del(id, i) { if(confirm("¿Eliminar?")) { data[id].splice(i, 1); render(); } }
        function exportData() {
            const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'yearloop-backup.json'; a.click();
        }

        render();
    </script>
</body>
</html>
